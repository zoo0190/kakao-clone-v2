<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b9877e8b23.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | KaKao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="imgs/the_cat.jpeg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Coco
              </span>
              <span class="friend__status">
                Only chur
              </span>
            </div>
          </div>
        </div>
      </header>

      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="imgs/plus__cat.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>

      <ul class="friends__list">
        <h5 class="friends__title">Friends 5</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="imgs/fox.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Fox
              </span>
              <span class="friend__status">
                very cold üò≠
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span
                >The Fox (YS Entertainment) <i class="fas fa-play"></i
              ></span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="imgs/tiger.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Tiger
              </span>
              <span class="friend__status">
                I'm the King
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="imgs/deer.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Deer
              </span>
              <span class="friend__status">
                Help me !!! The tiger's coming üò±
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="imgs/bird.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Owl
              </span>
              <span class="friend__status">
                insomnia
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="imgs/sheep.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Sheep
              </span>
              <span class="friend__status">
                yummy
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-cat"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!‚úäüèª</span>
    </div>
  </body>
</html>
